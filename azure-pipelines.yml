# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- dev1
pr:none

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool: Dev1
    steps:
      - task: Docker@2
        inputs:
          containerRegistry: 'dockerHub'
          repository: 'samucasouza/test-docker'
          command: 'login'
          
      - task: Docker@2
        inputs:
          containerRegistry: 'dockerHub'
          repository: 'samucasouza/test-docker'
          command: 'build'
          Dockerfile: '$(Build.SourcesDirectory)/aspnet-mssql/app/aspnetapp/Dockerfile'
          tags: |
            $(Build.BuildId)
            latest

      - task: Docker@2
        inputs:
          containerRegistry: 'dockerHub'
          repository: 'samucasouza/test-docker'
          command: 'push'
          tags: |
            $(Build.BuildId)
            latest
            
  - job: Deploy
    displayName: Deploying
    dependsOn: Build
    pool: Dev1
    steps:
      - task: DockerCompose@0
        inputs:
          containerregistrytype: 'Container Registry'
          dockerRegistryEndpoint: 'dockerHub'
          dockerComposeFile: '$(Build.SourcesDirectory)/aspnet-mssql/compose.yaml'
          projectName: 'samucasouza/test-docker'
          action: 'Run a Docker Compose command'
          dockerComposeCommand: 'up -d --force-recreate'
          dockerComposePath: '/home/azureuser/.docker/cli-plugins/docker-compose'